version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: hygiene_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: .                 # ← ルート全体をコンテキストに
      dockerfile: backend/Dockerfile
    container_name: hygiene_backend
    command: ["/app/backend/entrypoint.sh"]  # ← backend/ に置く
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings   # ← あなたの構成に合わせる
    ports:
      - "8000:8000"
    volumes:
      - .:/app                                   # ← ルートをそのままマウント（開発効率）

  frontend:
    build:
      context: ./react_frontend
      dockerfile: Dockerfile
    container_name: hygiene_frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE: http://backend:8000
      VITE_USE_API: "0"     
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "5173:5173"
    volumes:
      - ./react_frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm ci && npm run dev -- --host"

volumes:
  pgdata:
  frontend_node_modules:
